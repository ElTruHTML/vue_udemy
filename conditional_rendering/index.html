<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Dynamic Styling</title>
</head>
<body class="pt-5">
    <header>
        <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
        <h2>My course goals</h2>
        <input v-model="enteredGoalValue" type="text">
        <button @click="addGoal">Add goal</button>
        <p v-if="goals.length === 0">No goals have been added yet - please start adding...</p>
        <ul v-if="goals.length > 0" class="list-unstyled border border-dark">
            <li class="text-bg-secondary py-2 px-3 rounded mb-3">Goal</li>
        </ul>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
