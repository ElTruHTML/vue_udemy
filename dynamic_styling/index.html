<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Styling</title>
</head>
<body class="pt-5">
    <section id="style" class="border border-dark rounded w-75 p-3 mx-auto d-flex flex-column justify-content-between align-items-center">
        <div class="demo"
            :class="boxAClasses"
            @click="boxSelected('A')"></div>
        <div class="demo"
            :class="boxBClasses"
            @click="boxSelected('B')"></div>
        <div class="demo"
            :class="boxCClasses"
            @click="boxSelected('C')"></div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
