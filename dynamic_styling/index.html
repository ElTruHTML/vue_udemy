<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <title>Dynamic Styling</title>
</head>
<body>

    <section id="test">
        <a v-bind:href="mylink">MyLink</a>
        <p v-html="myHTML"></p>
        <button v-on:click="add(adder)">Add</button>
        <div style="padding: 10px 20px;">{{counter}}</div>
        <input type="text" v-on:input="showstuff($event, 'Trumic')">
        <p>{{stuffshown}}</p>
    </section>
    <section id="styling">
        <div :class="{demo: true, clicked_div: boxASelected}" @click="boxSelected('A')"></div>
        <div :class="{demo: true, clicked_div: boxBSelected}" @click="boxSelected('B')"></div>
        <div :class="{demo: true, clicked_div: boxCSelected}" @click="boxSelected('C')"></div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
