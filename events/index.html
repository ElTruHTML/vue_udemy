<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <title>Events</title>
</head>
<body class="p-4">
    <section id="events" class="mx-auto bg-primary rounded py-3 px-2">
        <h2>Events in Action</h2>
        <button @click="add(5)" class="text-bg-secondary rounded border border-muted m-2 ms-0">Add 5</button>
        <button @click="reduce(5)" class="text-bg-secondary rounded border border-muted m-2 ms-0">Reduce 5</button>
        <p class="text-bg-primary">Result: {{counter}}</p>
        <input type="text" v-model="name">
        <input type="text" v-model="lastName">
        <p class="text-bg-primary p-4 rounded bg-info mt-4">{{fullName}}</p>
    </section>
